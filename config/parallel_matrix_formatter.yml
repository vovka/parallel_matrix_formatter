# Color configuration
colors:
  time: "green"
  percent: "red"
  rain: "green"
  pass_dot: "green"
  fail_dot: "red"
  pending_dot: "white"
  # Color output method: "auto", "rainbow", "ansi", or "none"
  # auto: tries rainbow first, falls back to ansi
  # rainbow: uses rainbow gem (may not work in all CI environments)
  # ansi: uses direct ANSI escape codes (works in most CI environments)
  # none: disables colors
  method: "auto"

# Update strategies
update:
  interval_seconds: 1
  percent_thresholds: [5]  # Update when any process percentage increases by 5%

# Display configuration
display:
  column_width: 15
  show_time_digits: true
  rain_density: 0.7  # Probability of showing rain character vs space

# Fade effect configuration for digital rain columns
fade_effect:
  enabled: true
  column_height: 5  # Number of rows per column (vertical display)
  fade_levels: 5    # Number of brightness levels (1 = brightest, 5 = dimmest)
  bright_color: "bright_green"  # Color for the brightest characters
  dim_color: "green"            # Color for the dimmest characters

# Suppression configuration for output control
suppression:
  # Suppression level: auto (role-based), none, ruby_warnings, app_warnings, 
  # app_output, gem_output, all, runner
  level: "auto"
  
  # Disable all suppression when true (useful for debugging)
  no_suppress: false
  
  # Respect debug environment variables (DEBUG, VERBOSE, etc.)
  respect_debug: false

# IPC (Inter-Process Communication) configuration
# All IPC settings are centralized here to eliminate direct ENV access
# and file-based server discovery except for explicit fallback scenarios
ipc:
  # IPC mode: auto (prefer unix_socket), unix_socket, file_based
  mode: "auto"
  
  # Prefer Unix sockets when available (not on Windows)
  prefer_unix_socket: true
  
  # Server socket path or base directory (auto-generated if not specified)
  # server_path: "/tmp/custom_parallel_matrix_formatter.sock"
  
  # Base temp directory for IPC files (uses system temp if not specified)
  # temp_dir: "/tmp"
  
  # Timeout in seconds for client connections
  connection_timeout: 5.0
  
  # Number of connection retry attempts
  retry_attempts: 50
  
  # Delay between retry attempts in seconds
  retry_delay: 0.1
  
  # Path to orchestrator lock file (auto-generated if not specified)
  # orchestrator_lock_file: "/tmp/parallel_matrix_formatter_orchestrator.lock"
  
  # Path to server path file for fallback discovery (auto-generated if not specified)
  # server_path_file: "/tmp/parallel_matrix_formatter_server.path"